<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="title">Lorem ipsum dolor sit amet.</h1> 
    <button id="change-text">Скрыть/Показать</button> 
    <script> 
         const titleEl = document.querySelector('.title'); 
         const changeTextEl = document.querySelector('#change-text'); 

         changeTextEl.addEventListener('click', function() {
        if (titleEl.style.display === 'none') {
            titleEl.style.display = 'block';
            changeTextEl.textContent = 'Скрыть';
            } else {
                titleEl.style.display = 'none';
                changeTextEl.textContent = 'Показать';
            }
  });

    </script>
</body>
</html>
