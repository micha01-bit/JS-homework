<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Привет, мир!</h1>
   <p class="description">Это первый параграф.</p> 
   <p class="description">Это второй параграф.</p> 
   <div class="description">Это третий параграф.</div>
    <script> 
   const allDescriptions = document.querySelectorAll('.description');

   allDescriptions.forEach(description => {
      description.textContent = 'Измененный текст!';
   }); 
    </script>
</body>
</html>
