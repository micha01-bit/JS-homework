<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat, tempora?</p> 
    <button id="change-text">Изменить цвет</button> 
    <script> 
         const textEl = document.querySelector('.text'); 
         const changeTextEl = document.querySelector('#change-text'); 

         changeTextEl.addEventListener('click', function() {
            textEl.style.color = 'blue';
  });

    </script>
</body>
</html>
