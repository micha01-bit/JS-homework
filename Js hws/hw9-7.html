<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="description">Исходный текст</p>
   <p>Другой текст без класса</p>
  <p class="description">Ещё один исходный текст</p>
  <p class="other">Текст с другим классом</p>
  <p class="description">И ещё один исходный текст</p> 
  <button id="change-text">Удалить элемент</button>

    <script> 
   const changeTextEl = document.querySelector('#change-text');  
 
   changeTextEl.addEventListener('click', function() { 
    const paragraph = document.querySelector('p');
    paragraph.remove()
  });
   
    </script>
</body>
</html>
