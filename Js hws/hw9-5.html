<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="description">Исходный текст</p>
   <p>Другой текст без класса</p>
  <p class="description">Ещё один исходный текст</p>
  <p class="other">Текст с другим классом</p>
  <p class="description">И ещё один исходный текст</p>

    <script> 
   const allDescriptions = document.querySelectorAll('.description');

   allDescriptions.forEach(description => {
      description.textContent = 'Новый текст!';
   }); 
    </script>
</body>
</html>
