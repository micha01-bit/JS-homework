<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="title">Это наша земля!</h1> 
    <button id="change-text">Изменить текст</button> 
    <script> 
         const titleEl = document.querySelector('.title'); 
         const changeTextEl = document.querySelector('#change-text'); 

         changeTextEl.addEventListener('click', function() {
            titleEl.textContent = 'Привет, мир!';
  });

    </script>
</body>
</html>
